<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tùy chỉnh giao diện</title>
  <link rel="stylesheet" href="../../static/css/admin/admin.css">
</head>
<body>
  <div class="container">
    <h2>Tùy chỉnh giao diện</h2>

    <form action="/save-settings" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="logo">Cập nhật Logo</label>
        <input type="file" id="logo" name="logo">
      </div>

      <div class="form-group">
        <label for="banner">Cập nhật Banner</label>
        <input type="file" id="banner" name="banner">
      </div>

      <div class="form-group">
        <label for="themeColor">Màu chủ đề</label>
        <input type="color" id="themeColor" name="themeColor" value="#4CAF50">
      </div>

      <div class="form-group toggle">
        <input type="checkbox" id="enableComments" name="enableComments" checked>
        <label for="enableComments">Bật tính năng bình luận</label>
      </div>

      <div class="form-group">
        <button type="submit">Lưu thay đổi</button>
      </div>
    </form>
  </div>
</body>
</html>
