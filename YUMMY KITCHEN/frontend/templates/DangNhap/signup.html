<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../../static/css/signup.css"/>
  <script src="../../static/js/signup.js"></script>
  <link rel="icon" type="image/png" href="../../react-app/src/ảnh/logo_Yummykitchen.jpg"/>
</head>
<body>
  <div class="signup-container">
    <div class="signup-image">
      <img src="https://chambistro.garden/wp-content/uploads/2024/08/quan-7-an-gi-3-jpg.webp"
           alt="A table full of various Vietnamese dishes with a person serving food" />
    </div>
    <div class="signup-form">
      <a href="../Home/home.html">
        <img src="../../react-app/src/ảnh/logo_Yummykitchen.jpg" alt="YummyKitchen Logo" class="logo" />
      </a>
      <h2 class="title">Sign up</h2>
      <form class="form-group">
        <div>
          <label>Họ Tên</label>
          <input type="text" placeholder="Nguyen Van A" />
        </div>
        <div>
          <label>Ngày Sinh</label>
          <input type="text" placeholder="dd/mm/yyyy" />
        </div>
        <div>
          <label>Số điện thoại</label>
          <input type="text" placeholder="0123xxxxxx" />
        </div>
        <div>
          <label>Email</label>
          <input type="email" placeholder="example@email.com" />
        </div>
        <div>
          <label>Mật khẩu</label>
          <input type="password" placeholder="At least 8 characters" />
        </div>
        <div>
          <label>Nhập lại mật khẩu</label>
          <input type="password" placeholder="Confirm password" />
        </div>
        <button type="submit" class="btn-primary">Done!!</button>
        <a href="login.html">
          <button type="button" class="btn-secondary">← Trở về đăng nhập</button>
        </a>
      </form>
    </div>
  </div>
</body>
</html>
