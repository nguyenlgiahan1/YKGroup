<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập bằng Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="../../../frontend/static/js/login_gg.js"></script>
    <link rel="icon" type="image/png" href="../../react-app/src/ảnh/logo_Yummykitchen.jpg"/>
  </head>
  <body class="bg-white text-gray-900 min-h-screen flex items-center justify-center">
    <div class="border border-blue-500 rounded-xl w-full max-w-4xl p-6 shadow-md flex flex-wrap">
      <h1 class="w-full text-lg font-semibold border-b pb-3 mb-4">
        Đăng Nhập bằng Google
      </h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
        <div class="flex flex-col items-center text-center space-y-2">
          <img
            src="https://storage.googleapis.com/a1aa/image/a493526a-02e0-4687-7567-96095d4769e9.jpg"
            alt="Yummy Kitchen"
            class="w-20 h-20 rounded-full"
          />
          <h2 class="text-xl font-semibold">Chọn tài khoản</h2>
          <p class="text-sm text-gray-600">để tiếp tục với Yummy Kitchen</p>
        </div>
        <div class="space-y-4">
          <button
            onclick="signInWithGoogle()"
            class="w-full border border-gray-300 rounded-lg py-2 px-4 flex items-center space-x-3 hover:bg-gray-100 transition duration-200"
          >
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
            <span class="text-sm font-medium">Đăng nhập bằng Google</span>
          </button>
          <button
            type="button"
            class="w-full text-sm text-gray-600 flex items-center space-x-2 hover:bg-gray-100 px-3 py-2 rounded transition duration-200"
          >
            <span class="w-4 h-4 border border-gray-500 rounded-full inline-block"></span>
            <span>Sử dụng tài khoản khác</span>
          </button>
          <p class="text-xs text-gray-500">
            Trước khi sử dụng Yummy Kitchen, bạn có thể xem
            <a href="#" class="underline text-blue-600 hover:text-blue-800">chính sách quyền riêng tư</a> và
            <a href="#" class="underline text-blue-600 hover:text-blue-800">điều khoản dịch vụ</a>.
          </p>
        </div>
      </div>
      <footer class="w-full flex justify-between items-center text-xs text-gray-600 border-t mt-6 pt-2 px-1">
        <span>Tiếng Việt</span>
        <div class="flex space-x-4">
          <a href="#" class="hover:underline">Trợ giúp</a>
          <a href="#" class="hover:underline">Quyền riêng tư</a>
          <a href="#" class="hover:underline">Điều khoản</a>
        </div>
      </footer>
    </div>
  </body>
</html>
