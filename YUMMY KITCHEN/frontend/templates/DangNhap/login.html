<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="../../static/css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../../react-app/src/·∫£nh/logo_Yummykitchen.jpg"/>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
      <div class="logo-and-title">
        <a href="../Home/home.html">
          <img src="../../react-app/src/·∫£nh/logo_Yummykitchen.jpg" alt="YummyKitchen Logo" class="logo" />
        </a>
        <h2 class="welcome-title">Welcome Back <span class="wave">üëã</span></h2>
      </div>
      <p class="description">Today is a new day. It's your day. You shape it. Sign in to start managing your projects.</p>
      <form method="POST" action="/login">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Example@email.com" required />
        </div>
        <div class="form-group password-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" name="password" placeholder="At least 8 characters" required />
            <span id="togglePassword" class="eye-icon">
              üëÅÔ∏è
            </span>
          </div>
        </div>
        <div class="forgot-password">
          <a href="quenmk.html">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="divider">
        <hr />
        <span>Or</span>
        <hr />
      </div>
      <a href="login_gg.html" class="social-btn no-underline">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" alt="Google" />
        Sign in with Google
      </a>
      <button class="social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" />
        Sign in with Facebook
      </button>
      <p class="signup-text">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </div>
    <div class="image-section">
      <img src="https://chambistro.garden/wp-content/uploads/2024/08/quan-7-an-gi-3-jpg.webp" alt="Vietnamese food table" />
    </div>
  </div>
  <script src="../../static/js/login.js"></script>
</body>
</html>
